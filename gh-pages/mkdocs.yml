site_name: DataJoint Elements
dev_addr: '0.0.0.0:8000'
theme:
  name: cinder
  custom_dir: themes/cinder-theme-ext
  disable_nav_previous_next: true
  disable_nav_search: false
  analytics:
    gtag: G-67GBDT81TP
nav:
  - publications.md
  - projects.md
  - 'Usage':
    - usage/design-principles.md
    - usage/adopt.md
    - Setup: usage/install.md
    - usage/glossary.md
  - 'Background':
    - background/lab.md
    - background/animal.md
    - background/session.md
    - background/event.md
    - background/array_electrophysiology.md
    - background/electrode_localization.md
    - background/calcium_imaging.md
    - background/miniscope.md
    - background/deeplabcut.md
    - background/facemap.md
  - 'Community':
    - community/contribute.md
    - community/nwb.md
    - community/support.md
  - 'Management and Policies':
    - management/plan.md
    - management/team.md
    - management/governance.md
    - management/selection.md
    - management/quality-assurance.md
    - management/outreach.md
    - management/licenses.md
markdown_extensions:
  - pymdownx.magiclink
  - mdx_truly_sane_lists
extra_css:
  - extra.css